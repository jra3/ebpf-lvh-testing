name: Minimal BPF Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  compile-only:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install minimal deps
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-15 llvm-15 libelf-dev
    
    - name: Compile BPF
      run: |
        cd src/bpf
        echo "=== Compiling minimal BPF program ==="
        clang-15 -O2 -g -target bpf -c minimal.c -o minimal.o
        echo "=== Object file created ==="
        ls -la minimal.o
        echo "=== Disassembly ==="
        llvm-objdump-15 -d minimal.o || true
        echo "Compilation successful!"